<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <title>Todo List</title>
</head>
<body>
  <div class="container">
    <h1>todos</h1>

      <div id="list" class="row">
        <div class="col-sm-12 text-center">
          <span class="fa fa-angle-down" onclick='handlers.toggleAll()'></span>
          <input id='addTodoTextInput' class="shadow" type='text' placeholder="What needs to be done?" onkeypress="handlers.addTodo(event)">
        </div>
      </div>

      <div id="items" class="row">
        <div class="col-sm-12">
          <ul>
          </ul>
        </div>
      </div>

      <div id="instruct" class="row">
        <div class="col-sm-12 text-center">
          <p>Click on list item to mark as complete!</p>
          <p>Hold down on list item for less than a second to edit</p>
          <p>Made by Hamaad Chughtai</p>
        </div>
      </div>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
